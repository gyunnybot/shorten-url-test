<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>단축 URL 단건 정보 조회</title>

    <link href="/ui/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/ui/create-shortenurl.html">단축 URL 서비스</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2">
                <li class="nav-item">
                    <a class="nav-link" href="/ui/create-shortenurl.html">단축 URL 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/ui/get-shortenurl-info.html">단축 URL 단건 정보 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/get-shortenurl-info-list.html">단축 URL 전체 조회</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container hero">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
            <div class="card card-glass p-4 p-md-5">
                <div class="d-flex align-items-start justify-content-between gap-3 mb-3">
                    <div>
                        <h1 class="h4 mb-1 fw-semibold">단축 URL 단건 정보 조회</h1>
                        <p class="mb-0 muted tiny">단축 URL의 KEY를 입력하면 원본 URL과 사용 횟수를 조회합니다.</p>
                    </div>
                    <span class="badge text-bg-light text-dark rounded-pill align-self-start">Single</span>
                </div>

                <form onsubmit="return getShortenurlInfo();" class="mt-3">
                    <label for="shortenurl-key" class="form-label muted">단축 URL KEY</label>
                    <div class="input-group">
                        <input type="text" id="shortenurl-key" class="form-control" placeholder="예: abcd1234" required>
                        <button id="submit-btn" type="submit" class="btn btn-primary px-4">조회</button>
                    </div>
                    <div class="form-text muted tiny mt-2">예: 생성된 링크의 마지막 경로(/KEY)를 입력하세요.</div>
                </form>

                <div class="mt-4">
                    <div class="fw-semibold mb-2">조회 결과</div>
                    <div class="result-wrap">
                        <div id="shortenurl-info" class="kv">
                            <div class="k">원본 URL</div><div class="v muted">-</div>
                            <div class="k">단축 KEY</div><div class="v muted">-</div>
                            <div class="k">사용 횟수</div><div class="v muted">-</div>
                        </div>
                        <div id="status-text" class="tiny muted mt-2"></div>
                    </div>
                </div>
            </div>

            <p class="text-center muted tiny mt-4 mb-0">© Shorten URL Service</p>
        </div>
    </div>
</main>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="app-toast" class="toast text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body">완료</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script>
    function showToast(message) {
      const toastEl = document.getElementById('app-toast');
      const toastBody = document.getElementById('toast-body');
      toastBody.textContent = message;
      const toast = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 1800 });
      toast.show();
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('submit-btn');
      const input = document.getElementById('shortenurl-key');
      btn.disabled = isLoading;
      input.disabled = isLoading;
      btn.innerHTML = isLoading
        ? '<span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>조회 중...'
        : '조회';
    }

    function setKV(data) {
      const info = document.getElementById('shortenurl-info');
      info.innerHTML = `
        <div class="k">원본 URL</div><div class="v">${data.originalUrl ?? '-'}</div>
        <div class="k">단축 KEY</div><div class="v">${data.shortenUrlKey ?? '-'}</div>
        <div class="k">사용 횟수</div><div class="v">${data.redirectCount ?? '-'}</div>
      `;
    }

    function setError(message) {
      document.getElementById('status-text').textContent =
        message || '요청에 실패했습니다. KEY를 확인해주세요.';
      showToast('요청 실패');
    }

    // ✅ 기존 기능 유지: GET /shortenUrl/{key} -> response json 표시
    function getShortenurlInfo() {
      const shortenurlKey = document.querySelector('#shortenurl-key').value;
      document.getElementById('status-text').textContent = '';
      setLoading(true);

      fetch('/shortenUrl/' + shortenurlKey, { method: 'GET' })
        .then(response => {
          if (response.status === 200) return response.json();
          throw new Error('request failed');
        })
        .then(data => {
          console.log(data);
          setKV(data);
          document.getElementById('status-text').textContent = '조회 완료';
          showToast('조회 완료');
        })
        .catch(error => {
          console.error('request failed', error);
          setError('요청에 실패했습니다. KEY를 확인해주세요.');
        })
        .finally(() => setLoading(false));

      return false;
    }
</script>
</body>
</html>
