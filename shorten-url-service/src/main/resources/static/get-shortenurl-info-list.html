<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>단축 URL 전체 조회</title>

    <link href="/ui/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/ui/create-shortenurl.html">단축 URL 서비스</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2">
                <li class="nav-item">
                    <a class="nav-link" href="/ui/create-shortenurl.html">단축 URL 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/get-shortenurl-info.html">단축 URL 단건 정보 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/ui/get-shortenurl-info-list.html">단축 URL 전체 조회</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container hero">
    <div class="hero-orbs" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card card-glass p-4 p-md-5">
                <div class="section-header flex-wrap mb-3">
                    <div>
                        <div class="eyebrow">Overview</div>
                        <h1 class="title mb-1">단축 URL 전체 조회</h1>
                        <p class="mb-0 muted tiny">등록된 모든 단축 URL 정보를 표 형태로 조회합니다.</p>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button id="load-btn" class="btn btn-primary" onclick="getShortenurlInfoList();">
                            전체 조회
                        </button>
                        <span id="count-badge" class="badge-fancy">0건</span>
                    </div>
                </div>

                <div class="result-wrap">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="fw-semibold">목록</div>
                        <div id="status-text" class="tiny muted"></div>
                    </div>

                    <div class="table-glass">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th style="width: 46%;">원본 URL</th>
                                <th style="width: 18%;">단축 KEY</th>
                                <th style="width: 12%;">사용 횟수</th>
                                <th style="width: 24%;">단축 URL</th>
                            </tr>
                            </thead>
                            <tbody id="shortenurl-info-list">
                            <tr>
                                <td colspan="4" class="muted">아직 조회하지 않았습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tiny muted mt-2">
                        단축 URL은 <span class="fw-semibold">현재 호스트 기준</span>으로 표시됩니다.
                    </div>
                </div>
            </div>

            <p class="text-center muted tiny mt-4 mb-0">© Shorten URL Service</p>
        </div>
    </div>
</main>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="app-toast" class="toast text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body">완료</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script>
    function showToast(message) {
      const toastEl = document.getElementById('app-toast');
      const toastBody = document.getElementById('toast-body');
      toastBody.textContent = message;
      const toast = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 1800 });
      toast.show();
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('load-btn');
      btn.disabled = isLoading;
      btn.innerHTML = isLoading
        ? '<span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>불러오는 중...'
        : '전체 조회';
    }

    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function getShortenurlInfoList() {
      document.getElementById('status-text').textContent = '';
      setLoading(true);

      fetch('/shortenUrls', { method: 'GET' })
        .then(response => {
          if (response.status === 200) return response.json();
          throw new Error('request failed');
        })
        .then(data => {
          console.log(data);

          const tbody = document.querySelector('#shortenurl-info-list');
          const hostPrefix = window.location.protocol + "//" + window.location.host + "/";

          if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="muted">데이터가 없습니다.</td></tr>`;
            document.getElementById('count-badge').textContent = '0건';
            document.getElementById('status-text').textContent = '완료';
            showToast('조회 완료');
            return;
          }

          let rows = "";
          data.forEach(item => {
            const originalUrl = escapeHtml(item.originalUrl);
            const key = escapeHtml(item.shortenUrlKey);
            const count = escapeHtml(item.redirectCount);
            const shortUrl = hostPrefix + key;

            rows += `
              <tr>
                <td class="text-break">${originalUrl}</td>
                <td><span class="badge text-bg-light text-dark">${key}</span></td>
                <td>${count}</td>
                <td class="text-break">
                  <a class="link-light" href="/${key}" target="_blank" rel="noreferrer">${escapeHtml(shortUrl)}</a>
                </td>
              </tr>
            `;
          });

          tbody.innerHTML = rows;
          document.getElementById('count-badge').textContent = `${data.length}건`;
          document.getElementById('status-text').textContent = '조회 완료';
          showToast('조회 완료');
        })
        .catch(error => {
          console.error('request failed', error);
          document.getElementById('status-text').textContent = '요청 실패';
          showToast('요청 실패');
        })
        .finally(() => setLoading(false));

      return false;
    }
</script>
</body>
</html>
